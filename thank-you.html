<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شكراً لطلبك</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg text-center max-w-md w-full space-y-4">
      
      <!-- شعار المتجر -->
      <img src="images/logo.png" alt="" class="mx-auto w-24 h-auto" />

      <!-- أيقونة النجاح -->
      <svg class="mx-auto w-16 h-16 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>

      <!-- العنوان -->
      <h1 class="text-xl sm:text-2xl font-bold text-green-600">تم إرسال طلبك بنجاح!</h1>

      <!-- الوصف -->
      <p class="text-gray-600">شكراً لتعاملك معنا، سنتواصل معك قريباً لتأكيد الطلب.</p>

      <!-- زر الرجوع -->
      <a href="index.html" class="inline-block bg-green-500 text-white px-6 py-2 rounded-full hover:bg-green-600 transition">العودة إلى الصفحة الرئيسية</a>
    </div>
  </body>
</html>
